<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap demo template</title>

		<!-- Bootstrap -->
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../bootstrap/css/codez.css" rel="stylesheet">
		<link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-table.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-dialog.css" rel="stylesheet">

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
			body {
				padding-top: 10px;
			}
			
			.modal-backdrop {
				background-color: rgba(255, 255, 255, 0);
			}
		</style>
	</head>

	<body>
		<div class="row">
			<div class="panel" style="box-shadow:none;">
				<div id="breadNav" class="panel-heading" style="border-bottom:dashed 1px #c2c2c2; margin-left: 15px; margin-right: 15px;margin-bottom: 0px;background-color: #FFFFFF;">
					<div class="panel-title" style="padding-left: 15px;">&nbsp;
						<h4>用户管理</h4></div>
					</div>
				<div class="panel-body" style="padding-top: 0px;">
					<!-- iframe插入 -->
					<div class="embed-responsive embed-responsive-16by9" style="padding-top: 0px;background-color: #F5F5F5;">
						<iframe id="userFrame" class="embed-responsive-item"></iframe>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../bootstrap/js/bootstrap-table.js"></script>
		<script src="../bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script src="../bootstrap/js/pnotify/pnotify.js"></script>
		<script src="../bootstrap/js/bootstrap-dialog.js"></script>
		<script src="../bootstrap/js/codez-components.js"></script>
		<script src="../bootstrap/js/model.js"></script>
		<script src="../bootstrap/js/user-man.js"></script>
		<script type="text/javascript">
			$(function() {
				BreadMenu.init('breadNav', [{
					tag : CodeZ.TAG_USER_LIST,
					href : CodeZ.HTML_PAGE_USER_LIST,
					title : '用户列表',
				}]);
				addIframe('#userFrame', CodeZ.HTML_PAGE_USER_LIST);
				$("[data-toggle='tooltip']").tooltip();
			});
		</script>
	</body>

</html>
