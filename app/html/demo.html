<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap demo template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="col-lg-6 col-lg-offset-3">
        <div class="form-group" style="margin-top: 30px;">
        <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-inbox fa-fw"></span>
          </span>
          <input id="portName" type='text' class="form-control" placeholder="端口名称">
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px;">
        <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-cloud fa-fw"></span>
          </span>
          <input id="hostName" type='text' class="form-control" placeholder="主机名称">
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px;">
        <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-server fa-fw"></span>
          </span>
          <input id="address" type='text' class="form-control" placeholder="ip地址">
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px;">
        <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-deaf fa-fw"></span>
          </span>
          <input id="portProtocol" type='text' class="form-control" placeholder="连接协议">
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px;">
        <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-code fa-fw"></span>
          </span>
          <input id="port" type='text' class="form-control" placeholder="端口号">
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px;">
         <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-ticket fa-fw"></span>
          </span>
          <input id="portMethod" type='text' class="form-control" placeholder="控制方式">
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px;">
        <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-user fa-fw"></span>
          </span>
          <input id="userName" type='text' class="form-control" placeholder="用户名">
        </div>
      </div>
      <div class="form-group" style="margin-top: 30px;">
        <div class='input-group'>
          <span class="input-group-addon" style="background-color: #ffffff;">
            <span class="fa fa-lock fa-fw"></span>
          </span>
          <input id="password" type='password' class="form-control" placeholder="密码">
        </div>
      </div>


      <div class="form-group" style="margin-top: 30px;">
        <label for="dep" class="col-sm-2 control-label">部门</label>
            <div class="col-sm-10">
              <textarea class="form-control"></textarea>
            </div>
      </div>

      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
