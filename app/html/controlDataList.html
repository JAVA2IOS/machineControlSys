<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>数据列表</title>

		<!-- Bootstrap -->
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="../bootstrap/css/codez.css" rel="stylesheet">
		<link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-table.css" rel="stylesheet">
		<link href="../bootstrap/css/bootstrap-dialog.css" rel="stylesheet">

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
			body {
				padding-top: 10px;
			}
			
			.modal-backdrop {
				background-color: rgba(255, 255, 255, 0);
			}
		</style>
	</head>

	<body>
		<div class="container-fluid" style="height: 100%;">
			<div class="panel-body" style="margin-top: 30px;">
				<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a href="#machineNo" data-toggle = "tab">压铸单号查询</a></li>
				  <li role="presentation"><a href="#machineTime" data-toggle = "tab">时间查询</a></li>
				</ul>

				<div class="tab-content" style="padding-top: 4%;padding-bottom: 4%;margin-bottom: 4%;">
					<div id="machineNo" class="col-lg-6 col-lg-offset-1 tab-pane fade in active" style="margin-bottom: 4%;">
						<div class="input-group">
		                    <input id="machineNumber" type="text" class="form-control">
		                    <span class="input-group-btn">
		                        <button id="searchByNo" class="btn btn-primary" type="button">查询</button>
		                    </span>
		                </div>
				    </div>

				    <div id="machineTime" class="form-inline tab-pane fade">
			            <div class='input-group col-lg-offset-1 col-lg-3 date datetimePicker pull-left'>
			                  <span class="input-group-addon">开始时间</span>
			                  <input id="staartTime" type='text' class="form-control datepicker">
			                  <span class="input-group-addon">
			                    <span class="glyphicon glyphicon-calendar"></span>
			                  </span>
			                </div>
			              <div class='input-group col-lg-3 col-lg-offset-1 date datetimePicker pull-left'>
		                  <span class="input-group-addon">结束时间</span>
		                  <input id="endTime" type='text' class="form-control datepicker">
		                  <span class="input-group-addon">
		                    <span class="glyphicon glyphicon-calendar"></span>
		                  </span>
		                </div>
		                <div class='input-group col-lg-3 col-lg-offset-1 date datetimePicker pull-left'>
		                	<button id="searchByTime" class="btn btn-primary" type="button"><span class="fa fa-search fa-fw"></span></button>
		                </div>
				    </div>
				</div>
				<div id="toolbar">
					<button id="addNewItem" type="button" class="btn btn-default"><span class="fa fa-plus fa-fw text-primary" style="background-color: #ffffff;"></span>&nbsp;新增</button>
				</div>
				<div id="table-container"></div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/jquery.session.js" ></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		  <script src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
  <script src="../bootstrap/js/local/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../bootstrap/js/bootstrap-table.js"></script>
		<script src="../bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script src="../bootstrap/js/pnotify/pnotify.js"></script>
		<script src="../bootstrap/js/bootstrap-dialog.js"></script>
		<script src="../bootstrap/js/codez-components.js"></script>
		<script src="../bootstrap/js/codez.common.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.datepicker').datetimepicker({
			        language:'zh-CN',
			        todayBtn : 1,
			        autoclose : 1,
			        fontAwesome : true,
			      }).on('show', function(args){
			      });
				configureCategoryData();
				$("[data-toggle='tooltip']").tooltip();
			});
		</script>
	</body>

</html>
