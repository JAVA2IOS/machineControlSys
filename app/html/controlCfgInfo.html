<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap demo template</title>

		<!-- Bootstrap -->
		<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet">

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div class="container-fluid" style="padding-top: 100px;">
			<div class="form-horizontal col-lg-8 col-lg-offset-2">
				<div class="form-group" style="margin-top: 30px;">
					<label for="portName" class="col-sm-2 control-label">远程端口名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="portName" placeholder="端口名称">
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<label for="hostName" class="col-sm-2 control-label">远程主机名称</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="hostName" placeholder="主机名称">
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<label for="address" class="col-sm-2 control-label">远程连接地址</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="address" placeholder="连接地址">
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<label for="portProtocol" class="col-sm-2 control-label">远程连接协议</label>
					<div class="col-sm-9">
						<!-- <input type="text" class="form-control" id="portProtocol" placeholder="连接协议"> -->
						<select class="form-control" id="portProtocol">
							<option>tcp/ip</option>
							<option>udp</option>
						</select>
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<label for="port" class="col-sm-2 control-label">远程端口号</label>
					<div class="col-sm-9">
						<input type="number" class="form-control" id="port" placeholder="端口号">
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<label for="portMethod" class="col-sm-2 control-label">远程控制方式</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="portMethod" placeholder="控制方式">
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<label for="userName" class="col-sm-2 control-label">远程用户名</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="userName" placeholder="用户名">
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<label for="password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group" style="margin-top: 30px;">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="button" class="btn btn-default" style="margin-left: 30%; margin-right: 5%;">取消</button>
						<button type="button" class="btn btn-primary">确定</button>
					</div>
				</div>
			</div>
		</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/jquery.session.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../bootstrap/js/codez-components.js"></script>
		<script src="../bootstrap/js/model.js"></script>
		<script src="../bootstrap/js/softMan.js"></script>
		<script type="text/javascript">
			$(function() {
				$('.btn-default').click(function() {
					firstMenu();
				});
				$('.btn-primary').click(function() {
					firstMenu();
				});
			});
		</script>
	</body>

</html>
