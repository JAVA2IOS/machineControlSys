<!doctype html>
<html lang="zh-CN">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="asset/css/bootstrap.min.css" />
		<title>Hello, world!</title>
		<style type="text/css">
			body {
				background-color: #334054;
			}
			
			.form-control {
				height: 460px;
			}
			
			.form-control {
				height: 45px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="form-group col-lg-4 col-lg-offset-4">
				<h1 class="h3 mb-3 font-weight-normal text-center">请登录</h1>
				<label class="sr-only" for="account">账户名</label>
				<i class="icon-bar"></i>
				<input class="form-control" placeholder="账户名" id="login-account" />
				<label class="sr-only" for="pwd">密碼</label>
				<input type="password" class="form-control" placeholder="密码" id="loginpwd" />
				<button class="btn btn-primary" id="login-btn">登錄</button>
			</div>
		</div>

			<div class="row" style="background-color: yellow;">
				<div class="col-4 col-lg-offset-3" style="background-color: cornflowerblue;">
					<span>登陆布局容器</span>
				</div>
			</div>
		</div>-->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script type="text/javascript" src="asset/js/jquery-3.3.1.js" ></script>
		<script type="text/javascript" src="asset/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>

</html>
